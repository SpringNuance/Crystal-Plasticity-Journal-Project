         <h1 class="refname">MoritoOrder</h1>
         <div class="subheading">
            <p>adjusts ordering of variants according to Morito convention</p>
         </div>
         <h2>Syntax<a name="2"> </a></h2><pre class="codeinput">p2c.variantMap = MoritoOrder(p2c)</pre><pre class="codeinput">p2cV = variants(p2c)</pre><h2>Input<a name="3"> </a></h2>
         <p>
            <table cellpadding="4" cellspacing="0" class="funcref" width="100%">
            <tr>
            <td width="100px">
            <tt>p2c</tt>
            </td>
            <td>
            <tt>parent to child orientation relationship, <a href="orientation.orientation.html">orientation</a></tt>
            </td>
            </tr>
            </table>
            
         </p>
         <h2>Output<a name="4"> </a></h2>
         <p>
            <table cellpadding="4" cellspacing="0" class="funcref" width="100%">
            <tr>
            <td width="100px">
            <tt>variantMap</tt>
            </td>
            <td>
            <tt>reordering of the default MTEX variants</tt>
            </td>
            </tr>
            </table>
            
         </p>
